{% extends 'base.html' %}

{% block title %}
  Producer Consumer
{% endblock %}

{% block link %}
  <script src="/static/js/process_sync/producer_consumer.js"></script>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
        color: #111;
    }

    h1, h2 {
        text-align: center;
        font-weight: 700;
        margin-top: 30px;
        color: #0a4b78;
    }

    h1 {
        text-align: center;
    }

    section {
        text-align: justify;
        text-justify: inter-word;
        margin: 40px auto;
        max-width: 1000px;
        padding: 30px 50px;
        background-color: rgba(144, 213, 255, 0.3);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 139, 0.2);
    
    }

    .container {
        padding: 20px 0;
    }

    label {
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .panel-footer {
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }

    ul#printing {
        margin-top: 30px;
    }

    .info-card{
        display:flex; 
        flex-direction: column; 
        justify-content:center;
        background-color: #F0F8FF;
        transition: transform 0.3s ease;
    }

    .info-card:hover {
        transform: scale(1.02);
    }

    .buffer-box {
      height: 100px;
      width: 100px;
      border: 3px solid black;
      background-color: white;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
  
    .btn-lg {
      font-size: 22px;
      padding: 10px 25px;
    }
  
    @media (max-width: 768px) {
      .buffer-box {
        width: 70px;
        height: 70px;
      }
  
      .btn-lg {
        font-size: 18px;
        padding: 8px 18px;
      }
    }
    
</style>
{% endblock %}

{% block body %}
<h1>Process Synchronization - Producer Consumer</h1>

<section class="container text-center mt-5">

  <div class="mb-4">
    <button class="btn btn-success btn-lg" id="prod">Proceed</button>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <button class="btn btn-danger btn-lg" id="prod1" disabled>Produce</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-lg" id="num" disabled>Buffer size: 5</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger btn-lg" id="con" disabled>Consume</button>
    </div>
  </div>

  <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <button type="button" id="one" class="buffer-box"></button>
    <button type="button" id="two" class="buffer-box"></button>
    <button type="button" id="three" class="buffer-box"></button>
    <button type="button" id="four" class="buffer-box"></button>
    <button type="button" id="five" class="buffer-box"></button>
  </div>

  <div class="mt-3">
    <button class="btn btn-warning" id="count">Counter = 0</button>
  </div>

</section>
{% endblock %}
